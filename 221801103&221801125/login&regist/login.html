<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginRegist.css"/>
    <link rel="stylesheet" href="../font&pic/iconfont.css">
    <title>登陆界面</title>
</head>
<body>
    <div class="main">
        <div class="logRegPanel">
            <div class="panel_head">
                <span>论文统计-登录</span>
            </div>
            <div class="panel_item">
                <span class="iconfont icon-user"></span>
                <input placeholder="请输入用户名" name="userName" id="login_userName"/>
            </div>
            <div class="panel_item">
                <span class="iconfont icon-mima"></span>
                <input placeholder="请输入密码" name="password" id="login_password" type="password"/>
            </div>
            <div class="hint">
                <span>账号密码不匹配或者该用户不存在</span>
            </div>
            <div>
                <button id="login"  class="btn"><span id="login_word">登录</span><span class="iconfont icon-dengdai" id="reg_wait"></span></button>
            </div>
            <div class="panel_foot">
                <span>还没有账号?</span>
                <a href="regist.html">去注册</a>
            </div>
        </div>
    </div>
    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <script src="../js/baseURL.js"></script>
    <script src="../js/user.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
