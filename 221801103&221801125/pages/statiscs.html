    <meta charset="UTF-8">

</head>
<body>
    <div class="nav">
        <div class="nav-left">
            <a href="index.html"><span class="iconfont icon-zhuye"></span></a>
            <input class="search" placeholder="输入您想搜索的内容" />
            <span class="iconfont icon-fangdajing " id="search_btn"></span>
            <a href="search.html"><span class="iconfont icon-chazhaobiaodanliebiao" id="list"></span></a>
        </div>
        <div class="nav-right">
            <a class="right-part" href="./statiscs.html">
                <span>最热统计</span>
                <span class="iconfont icon-remen ri"></span>
            </a>
            <a class="right-part" href="./paper/myPaperList.html">
                <span>我的收藏</span>
                <span class="iconfont icon-shoucang ri"></span>
            </a>
            <a class="right-part" href="./paper/allPaperList.html">
                <span>论文列表</span>
                <span class="iconfont icon-lunwenjianceshenqing ri"></span>
            </a>
            <div class="right-part">
                <div class="user-name">用户姓名</div>

                <ul class="slide-down">
                    <a href="./mySettings.html"><li>个人设置</li></a>
                    <li>退出登录</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main"></div>
    <div class="container">
    </div>
    <div class="wrap" style="position: relative;">

    </div>
    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <script src="../js/user.js"></script>
    <script src="../js/nav.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script>
        var height = window.innerHeight - 61;
        var dom = document.getElementsByClassName("container")[0];
        var dom2 = document.getElementsByClassName("wrap")[0];
        document.getElementsByClassName("container")[0].style.height = height + "px"
        document.getElementsByClassName("wrap")[0].style.height = height + "px"
        document.getElementsByClassName("wrap")[0].style.top = height+100 + "px"
        var myChart = echarts.init(dom);
        var myChart2 = echarts.init(dom2);
        var app = {};
        var app2 = {};
        var option,option2;
        option = {
            title: {
                text: '论文数量对比'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['cvpr', 'iccv', 'eccv']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            // toolbox: {
            //     feature: {
            //         saveAsImage: {}
            //     }
            // },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['11月', '12月', '1月', '2月','3月']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: 'cvpr',
                    type: 'line',
                    stack: '总量',
                    data: [120, 132, 101, 134, 90, 230, 210]
                },
                {
                    name: 'iccv',
                    type: 'line',
                    stack: '总量',
                    data: [220, 182, 191, 234, 290, 330, 310]
                },
                {
                    name: 'eccv',
                    type: 'line',
                    stack: '总量',
                    data: [150, 232, 201, 154, 190, 330, 410]
                }
            ]
        };
        option2 = {
        xAxis: {
            type: 'category',
            data: ['第一项', '第二项', '第三项', '第四项', '第五项', '第六项', '第七项', '第八项', '第九项','第十项']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [120, 200, 150, 80, 70, 110, 130,20,80,100],
            type: 'bar',
            showBackground: true,
            backgroundStyle: {
                color: 'rgba(180, 180, 180, 0.2)'
            }
        }]
        };
        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
        if (option2 && typeof option === 'object') {
            myChart2.setOption(option2);
        }
    </script>
</body>
</html>
