    <script type="text/javascript">
        var chartDom = document.getElementById('main2');
        var myChart = echarts.init(chartDom);
        var option1;

        var data = [];
        for (let i = 0; i < 10; ++i) {
            data.push(111);
        }

        option1 = {
            xAxis: {
                max: 'dataMax',
            },
            yAxis: {
                type: 'category',
                data: ['Training', 'Cameras', 'Computer vision', 'Feature extraction', 'Shape', 'Robustness', 'Visualization', '3d displays', 'Image segmentation', 'Image reconstruction'],
                inverse: true,
                animationDuration: 300,
                animationDurationUpdate: 300,

            },
            series: [{
                realtimeSort: true,
                name: 'X',
                type: 'bar',
                data: data,
                label: {
                    show: true,
                    position: 'right',
                    valueAnimation: true
                }
            }],
            legend: {
                show: true
            },
            animationDuration: 0,
            animationDurationUpdate: 1000,
            animationEasing: 'linear',
            animationEasingUpdate: 'linear'
        };

        function run() {
            var data = option1.series[0].data;
            data[1] = 654;
            data[2] = 456;
            data[3] = 761;
            data[4] = 437;
            data[5] = 546;
            data[6] = 799;
            data[7] = 964;
            data[8] = 734;
            data[9] = 430;
            data[0] = 1264;
            myChart.setOption(option1);
        }

        function run2() {
            var data = option1.series[0].data;
            data[1] = 1654;
            data[2] = 1456;
            data[3] = 1761;
            data[4] = 1437;
            data[5] = 1546;
            data[6] = 1799;
            data[7] = 964;
            data[8] = 1734;
            data[9] = 1430;
            data[0] = 1164;

            myChart.setOption(option1);
        }
        function run3() {
            var data = option1.series[0].data;
            data[1] = 1254;
            data[2] = 1756;
            data[3] = 1161;
            data[4] = 937;
            data[5] = 1746;
            data[6] = 1699;
            data[7] = 1437;
            data[8] = 964;
            data[9] = 1967;
            data[0] = 1743;

            myChart.setOption(option1);
        }
        setTimeout(function () {
            run();
        }, 100);
        setTimeout(function () {
            run2();
        }, 1000);
        setTimeout(function () {
            run3();
        }, 2000);
        if (option1 && typeof option1 === 'object') {
            myChart.setOption(option1);
        }

    </script>
