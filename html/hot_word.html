<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>热词分析</title>
		<link rel="stylesheet" type="text/css" href="../css/hot_word.css">
		<script src="../echart/echarts.min.js"></script>
	</head>
	<body>
		
		<div id="container">
			<div id="header">
			<h1 >热词分析</h1></div>
			 
			<div id="content">
				
			</div>
			
			<div id="btn">
				<button class = "btn1" onclick="window.open('../index.html','_self')">返回首页<tton>
			</div>
		</div>
		
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			
			var myChart = echarts.init(document.getElementById("content"));
			
			// 指定图表的配置项和数据
			
			var option = {
			
			xAxis: {
			
			type: 'category',
			
			data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
			
			},
			
			yAxis: {
			
			type: 'value'
			
			},
			
			series: [{
			
			data: [120, 200, 150, 80, 70, 110, 130],
			
			type: 'bar'
			
			}]
			
			};
			
			 
			
			// 使用刚指定的配置项和数据显示图表。
			
			myChart.setOption(option);				
		</script>
		
	</body>
<html>
