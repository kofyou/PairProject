        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('top10'));

            // 指定图表的配置项和数据
            var yearlist = ['2001','2007','2009','2011','2013','2015','2017','2019'];
            var countryList = ['image','computer','analysis','vision','layout','recognize','detection'];
            var flagIcons = {
                'usa': 'usa.png',
                'chn': 'chn.png',
                'jpn': 'jpn.png',
                'deu': 'deu.png',
                'gbr': 'gbr.png',
                'fra': 'fra.png',
                'ita': 'ita.png',
                'ind': 'ind.png'
            };
            var option = {
                timeline:{
                    axisType: 'category',
                    autoPlay: true,
                    playInterval: 1500,
                    data: yearlist,
                    label:{
                        fontSize: 18
                    }
                },

                baseOption:{
                    dataset:{
                        source:[
                            ['year','image','computer','analysis','vision','layout','recognize','detection'],
                            ['2001',115,76,26,45,39,26,25],
                            ['2007',249,143,117,103,81,81,78],
                            ['2009',404,341,162,279,162,111,140],
                            ['2011',272,150,106,41,32,20,36],
                            ['2013',158,126,101,24,87,32,39],
                            ['2011',273,120,136,61,82,10,56],
                            ['2017',102,80,59,59,48,20,30],
                            ['2019',200,78,63,42,46,48,35],
                        ]
                    },

                    title: {
                        text: '2000年ICCV走势图',
                        left: 'center',
                        textStyle:{
                            fontSize:15
                        }
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    legend: {
                    },
                    grid: {
                        left: '10%',
                        bottom: '15%',
                        containLabel: true
                    },
                    xAxis: [
                        {
                            type:'category',
                            data: countryList,
                            axisPointer: {
                                type: 'shadow'
                            },

                            axisLabel: {
                                formatter: function (value) {
                                    return '{value|' + value + '}';
                                },
                                margin: 20,
                                rich: {
                                    value: {
                                        lineHeight: 30,
                                        fontSize: 18,
                                        align: 'center'
                                    },
                                    image: {
                                        height: 20,
                                        align: 'center',
                                        backgroundColor: {
                                            image: flagIcons.usa
                                        }
                                    },
                                    computer: {
                                        height: 20,
                                        align: 'center',
                                        backgroundColor: {
                                            image: flagIcons.chn
                                        }
                                    },
                                    analysis: {
                                        height: 20,
                                        align: 'center',
                                        backgroundColor: {
                                            image: flagIcons.jpn
                                        }
                                    },
                                    vision: {
                                        height: 20,
                                        align: 'center',
                                        backgroundColor: {
                                            image: flagIcons.deu
                                        }
                                    },
                                    layout: {
                                        height: 20,
                                        align: 'center',
                                        backgroundColor: {
                                            image: flagIcons.gbr
                                        }
                                    },
                                    recognize: {
                                        height: 20,
                                        align: 'center',
                                        backgroundColor: {
                                            image: flagIcons.fra
                                        }
                                    },
                                    detection: {
                                        height: 20,
                                        align: 'center',
                                        backgroundColor: {
                                            image: flagIcons.ita
                                        }
                                    },
                                    tomography: {
                                        height: 20,
                                        align: 'center',
                                        backgroundColor: {
                                            image: flagIcons.ind
                                        }
                                    },
                                }
                            }

                        },
                    ],
                    yAxis:[
                        {
                            name:'热度',
                            type:'value',
                            nameTextStyle:{
                                fontSize:18
                            },
                            axisLabel:{
                                fontSize:18
                            }
                        },
                    ],
                    series: [
                        {
                            //name: 'GDP',
                            type: 'bar',
                            seriesLayoutBy: 'row',
                            encode:{
                                x:'year',
                                y:'2001'
                            }
                        },
                    ]
                },
                options:[]
            };

            for (var n = 0; n<yearlist.length; n++){
                option.options.push({
                    title:{
                        show:true,
                        text:yearlist[n]+'年ICCV热度走势',
                        left: 'center',
                        textStyle:{
                            fontSize:24
                        }
                    },
                    series:[
                        {
                            type: 'bar',
                            seriesLayoutBy: 'row',
                            encode:{
                                x:'year',
                                y:yearlist[n]
                            }
                        },
                    ]
                });
            }

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>
