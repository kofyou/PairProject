<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>查看</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<script src="../jquery/jquery.min.js"></script>
	<link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
	<script src="../bootstrap/bootstrap.min.js"></script>
	<script src="../js/vue.js"></script>
	<script src="../js/axios.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/all.css"/>
	<link rel="stylesheet" type="text/css" href="../css/paperView.css"/>
</head>
<body>
<div class="container" id="app">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">论文爬取系统</a>
			</div>
		</div>
	</nav>
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">论文标题</div>
				<div class="panel-body"><img alt="" src="../img/title.png"/><b> {{list.name}}</b></div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">会议名称</div>
					<div class="panel-body"><img alt="" src="../img/meeting.png"/><b>{{list.meeting}}</b></div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-info">
				<div class="panel-heading">发表时间</div>
				<div class="panel-body"><img alt="" src="../img/year.png"/> {{list.year}}</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-info">
				<div class="panel-heading">链接</div>
				<div class="panel-body"><img alt="" src="../img/url.png"/><a href="#" :href="list.url">查看原文</a></div>
			</div>
		</div>
	</div>
	<div class="panel panel-success">
		<div class="panel-heading">关键词</div>
		<div class="panel-body"><img alt="" src="../img/keywords.png"/>{{list.keywords}}</div>
	</div>
	<div class="jumbotron">
		<h1>摘要</h1>
		<p>{{list.abstract}}
		</p>
	</div>
</div>
<script src="../js/config.js"></script>
<script src="../js/paperView.js"></script>
<script>
	vm.get();
</script>
</body>
</html>
