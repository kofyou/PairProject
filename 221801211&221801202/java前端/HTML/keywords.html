        <title>jQCloud Example</title>
        <link rel="stylesheet" type="text/css" href="../CSS/cloud.css" />
        <script type="text/javascript" src="../JS/Jquery.js"></script>
        <script type="text/javascript">
          /*!
           * Create an array of word objects, each representing a word in the cloud
           */
          /*点击关键词跳转相关论文的列表*/
          var word_array = [
              {text: "关键词1", weight: 150, link: "#"},
              {text: "关键词2", weight: 90, link: "#"},
              {text: "关键词3", weight: 60, link:"#"},
              {text: "关键词4", weight: 70, link: "#"},
              {text: "关键词5", weight: 25, link: "#"},
              {text: "关键词6", weight: 55, link: "#"},
              {text: "关键词7", weight: 80, link: "#"},
              {text: "关键词8", weight: 25, link: "#"},
              {text: "关键词9", weight: 55, link: "#"},
              {text: "关键词10", weight: 80, link: "#"},
              // ...as many words as you want
          ];
     
          $(function() {
            // When DOM is ready, select the container element and call the jQCloud method, passing the array of words as the first argument.
            $("#example").jQCloud(word_array);
          });
        </script>
