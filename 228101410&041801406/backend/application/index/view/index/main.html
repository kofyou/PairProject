<html>

<head>
    <meta charset="utf-8" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>小查-你的论文查询库</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="static/index/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.15.1/lib/index.js"></script>
</head>

<body>
    <div id="app">
        <template>
            <div class="block">
                <el-carousel trigger="click" height="100%" :autoplay="false" arrow="always"> 
                    <el-carousel-item v-for="item in 7" :key="item">
                        <el-breadcrumb separator="/">
                            <el-breadcrumb-item><a href="../public">论文搜索</a></el-breadcrumb-item>
                            <el-breadcrumb-item><a href="../index/Paperanalysis" id="paperanalysis">论文分析</a></el-breadcrumb-item>
                        </el-breadcrumb>
                    </el-carousel-item>
                </el-carousel>
            </div>
        </template>
        <template>
            <el-input v-model="state"
            placeholder="请输入内容"@select="handleSelect" id="title" clearable >
            </el-input>
            <el-row>
                <el-button icon="el-icon-search" onclick="search()" circle></el-button>
            </el-row>
        </template>
    </div>
</body>
<script src="static/index/js/main.js"></script>

</html>
