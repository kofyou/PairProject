<html>

<head>
    <meta charset="utf-8" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>小查-你的论文查询库</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../static/paperscan/css/paperscan.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.15.1/lib/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="app">
        <template>
            <div class="block">
                <el-carousel trigger="click" height="100%" :autoplay="false" arrow="always" @change="changes">
                    <el-carousel-item v-for="item in 7" :key="item">
                        <el-breadcrumb separator="/">
                            <el-breadcrumb-item><a href="../?jump=1">论文搜索</a></el-breadcrumb-item>
                            <el-breadcrumb-item><a href="../index/Paperanalysis" id="paperanalysis">论文分析</a>
                            </el-breadcrumb-item>
                        </el-breadcrumb>

                        <div id="myList">
                            <el-link id="title1">论文 | 论文浏览</el-link>
                            <el-link type="primary" id="title"  v-model="link" href="www.baidu.com"></el-link>
                            <el-input  id="abstract" type="textarea" :rows="2" placeholder="请输入内容" v-model="textarea">
                            </el-input>
                        </div>
                        <div id="post">
                        </div>
                    </el-carousel-item>
                </el-carousel>
            </div>
        </template>
    </div>

</body>
<script src="../static/paperscan/js/paperscan.js"></script>

</html>
