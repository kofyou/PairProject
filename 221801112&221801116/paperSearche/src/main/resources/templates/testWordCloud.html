<script>

    layui.config({

    })

            url: '/searchByKeyWord?keywords='+'task analysis',
        })
    })

    function toKeyWord(keyword){
        layui.config({
            base: 'cardTable2/' //配置 layui 第三方扩展组件存放的基础目录
        })
        layui.use(['cardTable'], function () {
            let cardTable = layui.cardTable;

                elem: '#currentTableId24',
                url: '/searchByKeyWord?keywords='+keyword,
            })
        })
    }
