<body>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">热词分析</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="container" style="height: 500px;width: 600px"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="layui-btn layui-btn-radius active" onclick="show('CVPR')">CVPR走势</button>
                <button type="button" class="layui-btn layui-btn-radius layui-btn-normal" onclick="show('ECCV')">
                    ECCV走势
                </button>
                <button type="button" class="layui-btn layui-btn-radius layui-btn-warm" onclick="show('ICCV')">ICCV走势
                </button>
                <button type="button" class="layui-btn layui-btn-radius layui-btn-primary" data-dismiss="modal">关闭
                </button>
            </div>
        </div>
    </div>
</div>
<div>
    <div id="index_bg">

        <!--主页导航条-->
        <div class="bacground">
        </div>
        <div class="float_part">
            <div id="index_bar" class="row justify-content-end">
                <div class="col-2" style="right: 150px">
                    <div class="row">
                        <img style="margin-top: 10px; height: 20px;width: 20px;border-radius:50%;right:10px"
                             src="image/photo.png">
                        <!--                        <li class="nav-link" href="/login.html">用户名</li>-->
                        <!--                        <button type="button" class="btn btn-outline-secondary" style="opacity: 0.7;border:none" data-toggle="collapse" data-target="#demo" th:text="${userName}">用户名</button>-->
                        <button type="button" class="btn btn-outline-secondary" style="opacity: 0.7;border:none"
                                onclick="login()" th:text="${userName}">用户名
                        </button>
                        <div id="demo" class="collapse row">
                            <form class="form-signin row justify-content-center" action="/login">
                                <img class="mb-4" src="image/md-account_circle@1x.png" alt="" width="72" height="72">
                                </br>
                                <label for="inputEmail" class="sr-only">Email address</label>
                                <input type="text" id="inputEmail" class="form-control" name="userName"
                                       placeholder="账户名" required autofocus>
                                <label for="inputPassword" class="sr-only">Password</label>
                                <input type="password" id="inputPassword" class="form-control" name="password"
                                       placeholder="密码" required>
                                <div class="checkbox mb-3">
                                    <label>
                                        <input type="checkbox" value="remember-me"> 记住我
                                    </label>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                                <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="float_part row" style="top:50px;width: 60%">
            <div class="col align-self-center">
                <div id="center_part" class="row justify-content-end" style="margin-right:20px">
                    <img id="icon1" src="image/示例图片.png">
                </div>
                </br>
                <div class="row justify-content-end">

                    <!--                <input id="searchInput"  aria-label="Username" placeholder="请输入论文题目">-->
                    <!--                    <div class="input-group w-auto">-->
                    <!--                    <span class="input-group-text" style="background: white;opacity: 0.3">-->
                    <!--                         <i class="bi bi-search" ></i>-->
                    <!--                    </span >-->
                    <!--                        <input type="text" class="form-control"  placeholder="请输入论文题目" >-->
                    <!--                        <button class="btn   btn-outline-dark">搜索</button>-->
                    <!--                    </div>-->
                    <div id="myblock1">
                        <span class="input input--manami" style="width: 200px">
                        <input class="input__field input__field--manami" type="text" id="input-32" autocomplete="off"/>
                        <label class="input__label input__label--manami" for="input-32">
                            <span id="myinput1"
                                  class="input__label-content input__label-content--manami">输入关键词或标题</span>
                        </label>
                        </span>
                        <button class="btn   btn-outline-dark" style="display: inline;position: relative;top:1.2em"
                                onclick="search()">搜索
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--模块-->
<div style="margin-top: 10px">
    <div class="row justify-content-around">
        <div class="model col-3">
            <div class="row justify-content-center" style="background: RGB(86,61,124);height: 60%;cursor: pointer"
                 onclick="goWordAnalyse()">
                <div class="col align-self-center">
                    <div class="row justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="30" height="30"
                             style="fill: rgba(255, 255, 255, 1);">
                            <path d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm144 276c0 6.6-5.4 12-12 12h-92v92c0 6.6-5.4 12-12 12h-56c-6.6 0-12-5.4-12-12v-92h-92c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h92v-92c0-6.6 5.4-12 12-12h56c6.6 0 12 5.4 12 12v92h92c6.6 0 12 5.4 12 12v56z"></path>
                        </svg>
                        <span class="model_title" style="color:RGB(255,255,255)">词云分析</span>

                </div>
            </div>
            <div class="model_text row functionDetail" style="height: 40%">
                词云分析
            </div>
        </div>
        <div class="model col-3">
            <div class="row justify-content-center" style="background: RGB(74,213,255);height: 60%">
                <div class="col align-self-center" data-toggle="modal" data-target="#exampleModal"
                     style="cursor: pointer">
                    <div class="row justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="25" height="25"
                             style="fill: rgba(255, 255, 255, 1);">
                            <path d="M370.72 133.28C339.458 104.008 298.888 87.962 255.848 88c-77.458.068-144.328 53.178-162.791 126.85-1.344 5.363-6.122 9.15-11.651 9.15H24.103c-7.498 0-13.194-6.807-11.807-14.176C33.933 94.924 134.813 8 256 8c66.448 0 126.791 26.136 171.315 68.685L463.03 40.97C478.149 25.851 504 36.559 504 57.941V192c0 13.255-10.745 24-24 24H345.941c-21.382 0-32.09-25.851-16.971-40.971l41.75-41.749zM32 296h134.059c21.382 0 32.09 25.851 16.971 40.971l-41.75 41.75c31.262 29.273 71.835 45.319 114.876 45.28 77.418-.07 144.315-53.144 162.787-126.849 1.344-5.363 6.122-9.15 11.651-9.15h57.304c7.498 0 13.194 6.807 11.807 14.176C478.067 417.076 377.187 504 256 504c-66.448 0-126.791-26.136-171.315-68.685L48.97 471.03C33.851 486.149 8 475.441 8 454.059V320c0-13.255 10.745-24 24-24z"></path>
                        </svg>
                        <span class="model_title" style="color:RGB(255,255,255)">热词分析</span>
                    </div>
                </div>
            </div>
            <div class="model_text row functionDetail" style="height: 40%">
                形成如关键词图谱之类直观的查看方式，对多年间、不同顶会的热词呈现热度走势对比，以动图的形式呈现。
            </div>
        </div>
        <div class="model col-3">
            <div class="row justify-content-center" style="background: RGB(0,122,203);height: 60%;cursor: pointer"
                 onclick="goLeft()">
                <div class="col align-self-center">
                    <div class="row justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="25" height="25"
                             style="fill: rgba(255, 255, 255, 1);">
                            <path d="M149.333 56v80c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24V56c0-13.255 10.745-24 24-24h101.333c13.255 0 24 10.745 24 24zm181.334 240v-80c0-13.255-10.745-24-24-24H205.333c-13.255 0-24 10.745-24 24v80c0 13.255 10.745 24 24 24h101.333c13.256 0 24.001-10.745 24.001-24zm32-240v80c0 13.255 10.745 24 24 24H488c13.255 0 24-10.745 24-24V56c0-13.255-10.745-24-24-24H386.667c-13.255 0-24 10.745-24 24zm-32 80V56c0-13.255-10.745-24-24-24H205.333c-13.255 0-24 10.745-24 24v80c0 13.255 10.745 24 24 24h101.333c13.256 0 24.001-10.745 24.001-24zm-205.334 56H24c-13.255 0-24 10.745-24 24v80c0 13.255 10.745 24 24 24h101.333c13.255 0 24-10.745 24-24v-80c0-13.255-10.745-24-24-24zM0 376v80c0 13.255 10.745 24 24 24h101.333c13.255 0 24-10.745 24-24v-80c0-13.255-10.745-24-24-24H24c-13.255 0-24 10.745-24 24zm386.667-56H488c13.255 0 24-10.745 24-24v-80c0-13.255-10.745-24-24-24H386.667c-13.255 0-24 10.745-24 24v80c0 13.255 10.745 24 24 24zm0 160H488c13.255 0 24-10.745 24-24v-80c0-13.255-10.745-24-24-24H386.667c-13.255 0-24 10.745-24 24v80c0 13.255 10.745 24 24 24zM181.333 376v80c0 13.255 10.745 24 24 24h101.333c13.255 0 24-10.745 24-24v-80c0-13.255-10.745-24-24-24H205.333c-13.255 0-24 10.745-24 24z"></path>
                        </svg>
                        <span class="model_title" style="color:RGB(255,255,255)">论文列表</span>
                    </div>
                </div>
            </div>
            <div class="model_text row functionDetail">
                对已爬取的论文列表进行操作，如进行增删改操作进行查询（输入论文题目，也支持模糊查询：输入论文编号、关键词等基本信息）。
            </div>
        </div>
    </div>
</div>
